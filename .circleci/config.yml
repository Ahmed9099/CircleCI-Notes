version: 2.1

command:
  print_pipeline_id:
    description: "Print Pipeline ID"
    steps:
      - run: echo $CIRCLE_WORKFLOW_ID

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: "echo Hello"
      - print_pipeline_id

  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: "echo world"

  print_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: echo ${NAME}

  save_hello_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: echo hello > output.txt
      - save_cache:
          key: ahmedfathy
          paths:
            - ~/output.txt
    
  restore_hello_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          key: ahmedfathy
      - run: cat output.txt
  say-hello:
    
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - print_hello